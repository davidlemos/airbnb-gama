<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Airbnb</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img src="./img/logo.png" height="30" alt="">
      </a>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Cadastre-se</button>
          </li>
          
        </ul>
        
      </div>
    </nav>

    <div class="container mt-4">
        <div class="hospedagem p-3">
          <form  class="form-inline" onsubmit="listAccomodations(event)">                      
              <div class="form-group d-block col-12 col-xs-6 col-sm-3">
                <label for="exampleInputEmail1">Localização</label>
                <input type="text" class="form-control" id="localization" required>
              </div>
              <div class="form-group d-block col-12 col-xs-6 col-sm-3">
                <label for="exampleInputEmail1">Total de dias</label>
                <input type="number" class="form-control" id="days" required>
              </div>
              <div class="form-group d-block col-12 col-xs-6 col-sm-3">
                <label for="exampleInputEmail1">Hóspedes</label>
                <input type="number" class="form-control" id="guests">
              </div>
              <div class="form-group  d-block col-12 col-xs-6 col-sm-3">
                <button type="submit" class="btn btn-primary d-block m-auto">Buscar</button>
              </div>
              
          </form>
        </div>
        <h1 id="optionsToLocalization" class=" mt-3"></h1>
        <div id="filters" class="mt-4"></div>
        <div id="accommodations" class="my-5">
          <div class="col-sm-6">
            <h2 class="titulo mb-4">Encontre lugares incriveis para se hospedar.</h2>
            <p>Informe seu destino e quantos dias deseja ficar e nós te mostramos as melhores opções.</p>
          </div>
          <div class="col-sm-6">
            <img src="./img/img-1.png" alt="hospedagem" class="img-fluid d-block mx-auto">
          </div>
                    
        </div> 
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center pagination-lg" id="pagination"> </ul>
        </nav>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
  </body>
</html>
